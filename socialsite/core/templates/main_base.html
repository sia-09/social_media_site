<!-- templates/core/main_base.html -->
 <!-- Add Bootstrap CSS and Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Social Media Site{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f7f7f7;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        .search-box {
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }
        .nav-links a {
            margin-left: 15px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>

<!-- Bootstrap Toasts -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
    {% if messages %}
      {% for message in messages %}
        <div class="toast align-items-center text-white bg-success border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">
              {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      {% endfor %}
    {% endif %}
  </div>
  
  <script>
      const toastElList = [].slice.call(document.querySelectorAll('.toast'));
      const toastList = toastElList.map(function (toastEl) {
          return new bootstrap.Toast(toastEl).show();
      });
  </script>
  

<body>
    <div class="navbar">
        
        <div style="font-weight: bold; color: #3b5998;">Social Media Site</div>
        <form method="get" action="{% url 'search_users' %}">
            <input type="text" name="q" class="search-box" placeholder="Search users...">
        </form>
        <div class="nav-links">
            <a href="{% url 'feed' %}">Feed</a>

            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
    <div class="content" style="padding: 20px;">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
