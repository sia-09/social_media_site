{% extends 'main_base.html' %}

{% block content %}
<style>
p {
    text-align: center;
}
</style>
<div class="container" style="max-width: 600px; margin: auto;">
    <h2>Delete Post</h2>
    <p align: center>Are you sure you want to delete this post?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <button type="submit" class="btn btn-danger"><a href="{% url 'post_detail' post.id %}" style="color: white;">Cancel</a></button>
    </form>
</div>
{% endblock %}
