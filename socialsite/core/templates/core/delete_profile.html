{% extends 'main_base.html' %}
{% block title %}Delete Profile{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card bg-dark text-light shadow-lg rounded-4 p-4 mx-auto" style="max-width: 600px;">
        <h3 class="text-danger mb-3"><i class="bi bi-exclamation-triangle-fill"></i> Delete Profile</h3>
        <p>Are you sure you want to delete your profile? <strong>This action is irreversible.</strong></p>
        <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'view_profile' request.user.username %}" class="btn btn-outline-light">
                    <i class="bi bi-x-circle"></i> Cancel
                </a>
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash-fill"></i> Yes, delete my profile
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
